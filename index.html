<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>روابطي — اسمك</title>

  <!-- خط عربي جميل؛ يمكن تغييره -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ========= إعدادات سريعة للتخصيص =========
       غيّر الألوان والخطوات هنا بسهولة.
    */
    :root{
      --bg1:#0f1021;
      --bg2:#1b1c3a;
      --text:#f4f6fb;
      --muted:#c4c8d4;
      --accent:#7c4dff;      /* بنفسجي */
      --accent-2:#06d6a0;    /* أخضر */
      --card:#ffffff08;      /* شفافية البطاقة */
      --card-border:#ffffff14;
      --link-border:#ffffff1f;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Tajawal',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #7c4dff40, transparent 60%),
        radial-gradient(900px 450px at 110% 110%, #06d6a040, transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    /* دوائر/أشكال زخرفية خفيفة بالخلفية */
    body::before, body::after{
      content:"";
      position:fixed;
      z-index:-1;
      opacity:.22;
      filter: blur(0px);
    }
    body::before{
      width:260px;height:260px;border-radius:50%;
      background:#7c4dff;top:-80px;left:-80px;
    }
    body::after{
      width:340px;height:220px;border-radius:28px;
      background:#06d6a0;right:-80px;bottom:-60px;transform:rotate(-16deg);
    }

    /* نجوم لطيفة */
    .starfield{
      position:fixed;inset:0;pointer-events:none;opacity:.15;z-index:-1;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 120px 80px, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 260px 200px, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 40vw 40vh, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 70vw 20vh, #fff 50%, transparent 51%),
        radial-gradient(1px 1px at 80vw 80vh, #fff 50%, transparent 51%);
    }

    /* البطاقة الأساسية */
    .card{
      width:min(92%,420px);
      padding:28px 22px 32px;
      text-align:center;
      background:var(--card);
      border:1px solid var(--card-border);
      border-radius:28px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow:0 10px 35px rgba(0,0,0,.35);
    }

    .avatar{
      width:96px;height:96px;border-radius:50%;
      object-fit:cover;display:block;margin:0 auto 12px;
      border:3px solid #ffffff20;box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .name{font-weight:700;font-size:1.25rem;margin-bottom:6px;letter-spacing:.3px}
    .bio{color:var(--muted);font-size:.95rem;margin:0 0 18px}

    .links{display:grid;gap:12px;margin-top:18px}
    .links a {
  position: relative;
  overflow: hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:14px 16px;
  border-radius:14px;
  text-decoration:none;
  color:var(--text);
  border:1px solid var(--link-border);
  background:linear-gradient(180deg,#ffffff10,#ffffff05);
}

.links a::before {
  content:"";
  position:absolute;
  top:0;left:-75%;
  width:50%;height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transform:skewX(-25deg);
}

.links a:hover::before {
  animation: shine 0.8s forwards;
}

@keyframes shine {
  100% { left:125%; }
}
    .links a:hover{transform:translateY(-2px);border-color:#ffffff40;background:linear-gradient(180deg,#ffffff18,#ffffff08)}
    .links a:active{transform:translateY(0)}

    .icon{width:20px;height:20px;flex:0 0 20px}

    .social{
      display:flex;gap:10px;justify-content:center;margin-top:16px
    }
    .social a{
      width:36px;height:36px;display:grid;place-items:center;border-radius:10px;
      border:1px solid var(--link-border);text-decoration:none
    }

    .footer{margin-top:22px;font-size:.8rem;color:var(--muted)}
    .footer a{color:var(--muted);text-decoration:underline dotted}
  </style>
</head>
